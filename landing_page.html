<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <title>MindTrack</title>
  <link rel="stylesheet" href="styles/Landing_page.css" />
</head>
<body class="open-sans-normal">
  <div class="overlay" aria-hidden="true"></div>

  <header class="site-header">
    <a class="logo" href="#">
      <img src="images/logo_pic.png" alt="MindTrack logo" />
    </a>
    <button class="login-btn" type="button">Log In</button>
  </header>

  <main class="continer">
    <!-- Quote strip  -->
    <section class="quote-banner" aria-label="Inspirational quote">
      <div class="quote-content">
        <p class="quote">“The only journey<br>is the journey<br>within.”</p>
        <div class="accent"></div>
        <p class="author">– Rainer Maria Rilke</p>
      </div>
    </section>

    <button class="get-started" type="button">Get Started</button>
  </main>

  <footer class="footer">
    <span>
      Developed by <strong>The Tarnished</strong><br />
      Copyright © 2025 The Tarnished. All Rights Reserved
    </span>

     <a class="mail_icon" href="#">
      <img src="images/mail_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="Mail logo" />
    </a>
  </footer>
</body>
</html>
